<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sign.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Sign Up Form -->
    <div class="login-wrap">
      <div class="login-html">
        <label class="tab">Sign Up</label>
        <div class="login-form">
          <form name="signUpForm" action="home.html">
            <!-- Input Groups -->
            <div class="group">
              <label for="username" class="label">Username</label>
              <input
                id="username"
                type="text"
                class="input"
                name="username"
                required
              />
            </div>
            <div class="group">
              <label for="password" class="label">Password</label>
              <input
                id="password"
                type="password"
                class="input"
                name="password"
                data-type="password"
                required
              />
            </div>
            <div class="group">
              <label for="repeatedPassword" class="label"
                >Repeat Password</label
              >
              <input
                id="repeatedPassword"
                type="password"
                class="input"
                name="repeatedPassword"
                data-type="password"
                required
              />
            </div>
            <div class="group">
              <label for="email" class="label">Email Address</label>
              <input
                id="email"
                type="email"
                class="input"
                name="email"
                required
              />
            </div>
            <div class="group">
              <label for="phone" class="label">Phone Number</label>
              <input
                id="phone"
                type="tel"
                class="input"
                name="phone"
                required
              />
            </div>
            <label class="label-address">Address</label>
            <div>
              <input
                type="city"
                class="form-control"
                id="city"
                placeholder="City"
                required
              />
              <input
                type="street"
                class="form-control"
                id="street"
                placeholder="Street"
                required
              />
            </div>
            <div class="group">
              <input
                type="submit"
                class="button"
                value="Sign Up"
                onclick="createAccount()"
              />
            </div>
            <!-- End of Input Groups -->
            <br />
            <div class="foot-lnk">
              <a href="/sign-in.html">Already a member?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End of Sign Up Form -->
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/sign.js"></script>
  </body>
</html>
