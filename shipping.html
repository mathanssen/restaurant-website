    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          class="navbar-toggler"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container-fluid">
      <h3 class="title">Shipping Information</h3>

      <form action="confirmation.html" class="row g-3">
        <div class="col-md-4">
          <label for="inputFirstname" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstname"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="inputLastname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="inputLastname" required />
        </div>
        <div class="col-md-4">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" required />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Street Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" required />
        </div>
        <div class="col-md-4">
          <label for="inputProvince" class="form-label">Province</label>
          <select id="inputProvince" class="form-select">
            <option value="Ontario" selected>Ontario</option>
            <option value="Quebec">Quebec</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Manitoba">Manitoba</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Prince Edward Island">Prince Edward Island</option>
            <option value="Alberta">Alberta</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip" required />
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            onclick="confirmOrder(event)"
          >
            Confirm
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
