    <!-- Form -->
    <div class="login-wrap">
      <div class="login-html">
        <div class="login-form">
          <form name="editForm" action="user-profile.html">
            <!-- First Input Groups -->
            <div class="group">
              <label for="username" class="label">Username</label>
              <input id="username" type="text" class="input" name="username" />
            </div>
            <div class="group">
              <label for="email" class="label">Email Address</label>
              <input id="email" type="text" class="input" name="email" />
            </div>
            <div class="group">
              <label for="phone" class="label">Phone Number</label>
              <input id="phone" type="tel" class="input" name="phone" />
            </div>
            <label class="label-address">Address</label>
            <div>
              <input
                type="city"
                class="form-control"
                id="city"
                placeholder="City"
              />
              <input
                type="street"
                class="form-control"
                id="street"
                placeholder="Street"
              />
            </div>
            <div class="group">
              <input
                type="submit"
                class="button"
                value="Save"
                onclick="saveInformation()"
              />
            </div>
          </form>
          <!-- End of First Input Groups -->
          <!-- Second Input Groups -->
          <form name="changePasswordForm" action="user-profile.html">
            <div class="group">
              <label for="oldPassword" class="label">Old Password</label>
              <input
                id="oldPassword"
                type="password"
                class="input"
                name="oldPassword"
                data-type="password"
              />
            </div>
            <div class="group">
              <label for="password" class="label">New Password</label>
              <input
                id="password"
                type="password"
                class="input"
                name="password"
                data-type="password"
              />
            </div>
            <div class="group">
              <label for="repeatedPassword" class="label"
                >Repeat New Password</label
              >
              <input
                id="repeatedPassword"
                type="password"
                class="input"
                name="repeatedPassword"
                data-type="password"
              />
            </div>
            <div class="group">
              <input
                type="submit"
                class="button"
                value="Change Password"
                onclick="changePassword()"
              />
            </div>
            <br />
          </form>
          <!-- End of Second Input Groups -->
        </div>
      </div>
    </div>
    <!-- End of Form -->
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/user-profile-edit.js"></script>
  </body>
